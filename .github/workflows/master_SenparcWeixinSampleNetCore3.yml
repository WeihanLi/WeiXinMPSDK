name: Build and deploy ASP app to Azure Web App - senparcweixinsample

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: 'windows-latest'

    steps:
    - uses: actions/checkout@master

    - name: Setup MSBuild path
      uses: microsoft/setup-msbuild@v1.0.2

    - name: Setup NuGet
      uses: NuGet/setup-nuget@v1.0.5

    - name: Set Up .NET SDK
      uses: actions/setup-dotnet@v5
      with:
        dotnet-version: |
            10.0.x
        
